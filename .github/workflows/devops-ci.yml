name: DevOps CI

on:
  push:
    branches:
      - main
      - docker-compose-setup
  pull_request:
    branches:
      - main

jobs:
  build:
    name: üõ†Ô∏è Build Full Stack
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout this DevOps repo
      - name: Checkout DevOps repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Clone the frontend repo
      - name: Clone frontend repository
        run: |
          git clone https://github.com/Elilaw179/bejitetest.git ./Bejitetest

      # 3Ô∏è‚É£ Clone the backend repo
      - name: Clone backend repository
        run: |
          git clone https://github.com/solprogroup/Bejite_UX_2025.git ./Bejite_UX_2025

      # 4Ô∏è‚É£ Set up Docker Buildx (for multi-stage builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5Ô∏è‚É£ Build and start the containers (backend uses 'prod' stage)
      - name: Build and run Docker Compose
        run: |
          docker compose -f docker-compose.ci.yml up --build -d

      # 6Ô∏è‚É£ Check running containers
      - name: Verify containers are running
        run: docker ps

      # 7Ô∏è‚É£ Optional: Log backend container output (for debugging)
      - name: Show backend logs
        run: docker logs $(docker ps -qf "name=backend")

      # 8Ô∏è‚É£ Shut down containers after build
      - name: Shut down containers
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v
